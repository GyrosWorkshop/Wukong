dist: trusty
language: csharp
sudo: false
mono: none
dotnet: 1.0.4
script:
  - ./build.sh --quiet verify
  - pushd Wukong.Tests && dotnet restore && dotnet xunit && popd
  - ./publish.sh linux-x64 win-x86 win-x64
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: wukong-dist_linux-x64.tar.gz
  on:
    repo: GyrosWorkshop/Wukong
    tags: true
notifications:
  email: false
